<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
		<input type="text" id="UI_Number" placeholder="0">
		<div>
			<button type="button" onclick="sum('+')">+</button>
			<button type="button" onclick="difference('-')">-</button>
			<button type="button" onclick="product('*')">*</button>
			<button type="button" onclick="quotient('/')">/</button>
			<button type="button" onclick="clearCalculation()">C</button>
			<button type="button" onclick="calculateall()">=</button>
		</div>
	</form>
	<h2>Result: <span id="result">0</span></h2>
    <script src="index.js"></script>
</body>
</html>
